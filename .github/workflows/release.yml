---
on:
  push:
    branches:
      - master
    paths:
      - action.yml
      - index.js
      - package.json
      - .github/workflows/release.yml
name: release
jobs:
  main:
    name: main
    runs-on: ubuntu-latest
    steps:
      - name: "[build] Checkout repository"
        uses: actions/checkout@v2

      - name: "[build] Install nodejs"
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: "[build] Install dependencies"
        run: npm ci

      - name: "[build] Compile action"
        run: npm run build

      - name: "[test] Create a secret"
        uses: ./
        with:
          name: TEST_${{ github.sha }}
          value: test
          pa_token: ${{ secrets.PA_TOKEN_TEST }}

      - name: "[test] Request secret metadata"
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/:repository/actions/secrets/:secret_name
          repository: ${{ github.repository }}
          secret_name: TEST_${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.PA_TOKEN_TEST }}

      - name: "[test] Delete secret"
        if: always()
        uses: octokit/request-action@v2.x
        with:
          route: DELETE /repos/:repository/actions/secrets/:secret_name
          repository: ${{ github.repository }}
          secret_name: TEST_${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.PA_TOKEN_TEST }}

      - name: "[release] Create new release"
        run: npm run release
        env:
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_AUTHOR_EMAIL: ${{ github.actor }}@users.noreply.github.com
          GIT_COMMITTER_NAME: ${{ github.actor }}
          GIT_COMMITTER_EMAIL: ${{ github.actor }}@users.noreply.github.com
          GITHUB_TOKEN: ${{ github.token }}
