---
on:
  push:
    branches-ignore:
      - master
    paths:
      - action.yml
      - index.js
      - package.json
      - .github/workflows/test.yml
name: test
jobs:
  main:
    name: main
    runs-on: ubuntu-latest
    steps:
      - name: "[build] Checkout repository"
        uses: actions/checkout@v2

      - name: "[build] Install nodejs"
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: "[build] Install dependencies"
        run: npm ci

      - name: "[build] Compile action"
        run: npm run build

      - name: "[test] Create a secret"
        uses: ./
        with:
          name: TEST_SECRET
          value: ${{ github.sha }}
          pa_token: ${{ secrets.PA_TOKEN_TEST }}
