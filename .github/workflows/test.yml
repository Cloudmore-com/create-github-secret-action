---
on:
  push:
    branches-ignore:
      - master
    paths:
      - action.yml
      - index.js
      - package.json
      - .github/workflows/test.yml
name: test
jobs:
  main:
    name: main
    runs-on: ubuntu-latest
    steps:
      - name: "[build] Checkout repository"
        uses: actions/checkout@v2

      - name: "[build] Install nodejs"
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: "[build] Install dependencies"
        run: npm ci

      - name: "[build] Compile action"
        run: npm run build

      - name: "[test] Create a secret"
        uses: ./
        with:
          name: ${{ github.sha }}
          value: test
          pa_token: ${{ secrets.PA_TOKEN_TEST }}

      - name: "[test] Request secret metadata"
        id: get_secret
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/:repository/actions/secrets/:secret_name
          repository: ${{ github.repository }}
          secret_name: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.PA_TOKEN_TEST }}

      - run: "echo '${{ steps.get_secret.outputs }}'"
